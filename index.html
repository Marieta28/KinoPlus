<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KinoPlus</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="animated fadeInRight">
    <div  id="app" class="app">
      <header class="header animated fadeInDown">
        <a href="#" class="logo animated fadeInDown">
          <img src="img/КиноПульс.svg" alt="logo: KinoPlus">
        </a>
        <a href="#" class="user animated fadeInDown">
          <span class="username">Marieta</span>
          <img src="img/2.jpg" alt="userphoto" class="userphoto">
        </a>
      </header>
      <section class="offer animated fadeInLeft">
        <img src="img/film-logo.svg" alt="film-logo" class="film-logo animated fadeInLeft">
        <div class="subtitle">
          <span class="subtitle-elements animated fadeInLeft">202(1</span>
          <span class="subtitle-elements animated fadeInLeft">боевик, фэнтези, фантастика</span>
          <span class="subtitle-elements animated fadeInLeft">США</span>
          <span class="subtitle-elements animated fadeInLeft">18+</span>
        </div>
        <p class="description animated fadeInLeft">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где
          останется только сильнейший</p>
        <div class="button-group animated fadeInLeft">
          <button class="first animated fadeInLeft">
            <div>
              Предзаказ фильма
            </div>
          </button>
          <button class="second animated fadeInLeft">
            <img src="img/Vector.svg" alt="logo: play" class="play">
            <div class="button-text">
              Смотреть трейлер
            </div>
          </button>
        </div>
        <img src="img/cover-image.jpg" alt="film cover img" class="img">
      </section>
    </div>
    <script src="js/jquery-3.6.0.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script src="js/jquery.vide.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
