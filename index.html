<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KinoPlus</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <a href="#" class="logo">
      <img src="img/КиноПульс.svg" alt="logo: KinoPlus">
    </a>
    <a href="#" class="user">
      <span class="username">Marieta</span>
      <img src="img/2.jpg" alt="userphoto" class="userphoto">
    </a>
  </header>
  <section class="offer">
    <img src="img/film-logo.svg" alt="film-logo" class="film-logo">
    <div class="subtitle">
      <span class="subtitle-elements">202(1</span>
      <span class="subtitle-elements">боевик, фэнтези, фантастика</span>
      <span class="subtitle-elements">США</span>
      <span class="subtitle-elements">18+</span>
    </div>
    <div class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</div>
    <div class="button-group">
      <button class="first">
        <div class="button-text">
          Предзаказ фильма
        </div>
      </button>
      <button class="second">
        <img src="img/Vector.svg" alt="logo: play" class="play">
        <div class="button-text">
          Смотреть трейлер
        </div>
      </button>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
